<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <!-- sample angular code -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div ng-controller="bondController as bondCtrl">
            <button class="btn btn-block btn-success"ng-click="bondCtrl.api()"><span class="glyphicon glyphicon-usd"></span> {{ bondCtrl.button }}</button>
            <p class="text-center">USD: ${{ bondCtrl.currency }}</p>
          </div>
        </div>
        <div class="col-sm-6">
          <div ng-controller="trumpController as trumpCtrl">
            <button class="btn btn-block btn-success"ng-click="trumpCtrl.api()"><span class="glyphicon glyphicon-usd"></span> {{ trumpCtrl.button }}</button>
            <p class="text-center">USD: ${{ trumpCtrl.currency }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/services/apiService.js"></script>
    <script type="text/javascript" src="js/components/007/007.controller.js"></script>
    <script type="text/javascript" src="js/components/trump/trump.controller.js"></script>
  </body>
</html>
